spring:
  application:
    name: hystrix

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

ribbon:
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  OkToRetryOnAllOperations: true

#hystrix 短路超时设置,此设置一般应大于 ribbon 的重试超时时长，例如 10 秒
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000

#暴露 hystrix 监控端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream